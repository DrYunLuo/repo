<!-- 个人资料-->
<div id="volun_info" ng-controller="volInfoCtrl">

	<div class="content_box">
        <p>我的状态</p>
        <div class="content">
            <div class="row">
                <div class="col-lg-6">
                    登陆者：<span class="default" ng-bind="user.username"></span>
                </div>
              

                <div class="col-lg-6">
                    申请组织：<span class="default" ng-bind="volunteer.groups.name"></span> <button class="btn btn-xs "><span ng-if="volunteer.groupCheck==0">未通过</span></button>
                </div>
            </div>
        </div>
    </div>
	
    <div class="content_box">
        <p>基本信息</p>
        
        <!-- 修改志愿者注册信息 -->

        <div class="editMess" style="display: none;">
	        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	            <form id="form1" enctype="application/x-www-form-urlencoded" action="/fuyang_backend/volunteers/updateVolunInfo" method="post" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	            <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
	                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	                    <span style="display:inline-block;">姓&nbsp;&nbsp;名：</span><input class="realName" style="height:25px;" name="realname" type="text" value="{{volunteer.realname}}">
	                </div>
	                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	                    <span style="display:inline-block;">性&nbsp;&nbsp;别：</span>
	                    <span>男</span><input class="sex1" name="sex" form="form1" type="radio" checked value="男"/>
	                    <span>女</span><input class="sex2" name="sex" form="form1" type="radio" value="女"/>
	                </div>
	            </div>
	            <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
	                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	                    <span style="display:inline-block;">政治面貌：</span><input class="party" style="height:25px;" name="party" type="text" value="{{volunteer.party}}">
	                </div>
	                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	                    <span style="display:inline-block;">学&nbsp;&nbsp;历：</span><input class="educationId" style="height:25px;" name="educationId" type="text" value="{{volunteer.educationId}}">
	                </div>
	            </div>
	            <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
	                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	                    <span style="display:inline-block;">电话号码：</span><input class="tel" name="tel" style="height:25px;" type="text" value="{{volunteer.tel}}">
	                </div>
	                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	                    <span style="display:inline-block;">志愿经历：</span><input class="experience" name="experience" style="height:25px;" type="text" value="{{volunteer.experience}}">
	                </div>
	            </div>
	            <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
	                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	                    <span style="display:inline-block;">家庭住址：</span><input class="homeAddress" name="homeAddress" style="height:25px;" type="text" value="{{volunteer.homeAddress}}">
	                </div>
	                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	                   <span style="display:inline-block;">所属组织：<!-- <select class="ativePlace" form="form1" name="ativePlace" id="" style="width:120px; height:25px;"></select> -->
	                </div>
	            </div>
	            <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
	                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	                    <span style="display:inline-block;">Q Q 号码：</span><input class="qq" name="qq" type="text" style="height:25px;" value="{{volunteer.qq}}">
	                </div>
	                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	                    <span style="display:inline-block;">身份证号：</span><input class="cardId" name="cardId" type="text" style="height:25px;" value="{{volunteer.cardId}}">
	                </div>
	            </div>
	            <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
	                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	                    <span style="display:inline-block;">个人邮箱：</span><input class="email" name="email" type="email" style="height:25px;" value="{{volunteer.email}}">
	                </div>
	                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	                    <span style="display:inline-block;">所在区域：</span><input class="regionId" name="regionId" type="text" style="height:25px;" value="{{volunteer.regionId}}">
	                </div>
	            </div> 
	            <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
	                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"></div>
	                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	                    <input id="changephoto" class="photo" name="photo" type="text" style="opacity:0;" value="">
	                </div>
	            </div> 
	            </form>
	            <div style="clear:both;"></div>
	            <form id="form2" action="fuyang_backend/volunteers/uploadCardId" enctype="multipart/form-data" style="position:relative">
	            	<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
		            	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></div>
		            	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	                    	<span style="display:inline-block;">修改身份证照：</span>
	                    	<input style="height:25px;display:inline-block;" id="uploadCardId" name="attach" type="file">
	                    	<input style="height:25px;display:inline-block;text-align:center;line-height:25px;" type="button" ng-click="changePhoto()" value="确认上传">
	               	 	
		               	 	 <div class="" id="parentPreview" style="position:absolute;left:78%;bottom:30%; width:150px;height:100px;">
	            				<img id="preview" style="width:100%;height:100%;" src=""/>
	            			</div>	
            			</div>	
	            	</div>
	            </form>
	            <div style="clear:both;"></div>
	        </div>       
	        <br>
            <input form="form1" style="display:block;margin:0 auto;" ng-click="newMessage()" class="btn btn-danger" type="button" value="确认修改" />
            <br>
            <div style="clear:both;"></div>
        </div>
        

<!-- 展示志愿者注册信息 -->

        <div class="content">
            <div class="row">
                <div class="col-lg-6">
                    姓&nbsp;&nbsp;名：<span ng-bind="volunteer.realname"></span>
                </div>
                <div class="col-lg-6">
                    性&nbsp;&nbsp;别：<span ng-bind="volunteer.sex"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    政治面貌：<span ng-bind="volunteer.party"></span>
                </div>
                <div class="col-lg-6">
                    学&nbsp;&nbsp;历：<span ng-bind="volunteer.educationId"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    电话号码：<span ng-bind="volunteer.tel"></span>
                </div>
                <div class="col-lg-6">
                    志愿经历：<span ng-bind="volunteer.serviceTime"></span>个
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    家庭住址：<span ng-bind="volunteer.homeAddress"></span>
                </div>
                <div class="col-lg-6">
                    所属组织：<span></span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    Q Q 号码：<span ng-bind="volunteer.qq"></span>
                </div>
                <div class="col-lg-6">
                    身份证号：<span ng-bind="volunteer.cardId"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    个人邮箱：<span ng-bind="volunteer.email"></span>
                </div>
                <div class="col-lg-6">
                    所在区域：<span ng-bind="volunteer.regionId"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="content_box">
        <p>组织活动</p>
        <div class="content">
            <div class="row">
                <div class="col-lg-6">
                    已参加活动：<span class="notice" ng-bind="volunteer.campaignTotal"></span> 个
                </div>
                <div class="col-lg-6">
                    总服务时长：<span class="notice" ng-bind="volunteer.serviceTime"></span> 小时
                </div>
            </div>
        </div>
    </div>
    
    <div class="content_box">
        <p>审核状态</p>
        <div class="content">
            <div class="row">
                <p>尊敬的<span class="default" ng-bind="user.username" style="color: red;"></span><span ng-bind="volunteer.notes"></span></p>
            </div>
        </div>
    </div>
    
</div>
