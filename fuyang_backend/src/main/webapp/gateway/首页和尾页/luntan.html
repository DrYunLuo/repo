<script>
	$(function(){
//********************设置轮播左右两边的箭头的显示和隐藏****************************
		$(".third a").each(function(e,v){
			$(v).children("img").css("opacity",0);
		});
		$(".third a").each(function(e,v){
			$(v).children("img").mouseout(function(){
				$(this).css("opacity",0);
			});
		});
		$(".third a").each(function(e,v){
			$(v).children("img").mouseover(function(){
				$(this).animate({"opacity":0.5},500);
			});
		});
	});
